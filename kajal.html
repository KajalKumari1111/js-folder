<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript </title>

    <script>
			
        function a1()
        {
            document.getElementById("stream").value = " ";		
            
        }

        function a2()
        {
            document.getElementById("units").value = " ";		
        }
        function urbanRural()
        {
            var stream = document.getElementById("stream").value;	
            var unit = document.getElementById("units").value;
            var costCom;
            if(stream == "urban")
            {
                if(unit > 500)
                {
                    costCom = 200*5 +(unit - 200)*8;
                }
                if(unit <=200)
                {
                    costCom= unit*2; 
                }
            }
            else
            {
                if(unit > 500)
                {
                    costCom=parseFloat(200*1.50 +(unit - 200)*5);
                }
                if(unit <=200)
                {
                    costCom=parseFloat(unit*1.50); 
                }
            }
          alert("cost "+ costCom);
           ;
        }
            
    </script>
  
</head>
<body align="center">
    <input type="text" id="stream" value="Enter stream urban or rural" onClick="a1()"/> 
    <br/>
    <input type="text" id="units" value="Enter units" onClick="a2()"/> 
    <br/>
    
    <br/>
    <input class="urbanRural" type="button" value="calculate" onClick="urbanRural()"/> 
    <br/>
   

    
</body>
</html>
